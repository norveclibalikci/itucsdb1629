{% extends "layout.html" %}
{% block body %}


    <body>
    <div class="center">
        <h3 class="header center red-text text-lighten-1">Sell a book!</h3>
        <div class="row center">
            <div class="grey-text">By filling the form below, you can start selling your books immediately.
            </div>
        </div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='text' name='book_title' id='book_title'/>
                            <label for='book_title'>Book Title</label>
                        </div>
                    </div>


                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='text' name='description' id='description'/>
                            <label for='description'>Description</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s8'>
                            <input type='text' name='author' id='author'/>
                            <label for='author'>Author</label>
                        </div>
                        <div class='input-field col s4'>
                            <input type='text' name='price' id='price'/>
                            <label for='price'>Price</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <div class="switch">
                                <label>
                                    Not Used Before
                                    <input id='is_used' name='is_used' type='checkbox'>
                                    <span class="lever"></span>
                                    Used Before
                                </label>
                            </div>
                            <br>
                        </div>
                    </div>

                    <br/>

                    <div class='row'>
                        <button class="btn btn-large col s12  waves-effect waves-light indigo" value='create'>
                            Sell a book
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <br>
        <br>

        <div class="row center grey-text text-light-1">
            This page is created by Burak Karakan
        </div>
    </div>
    </body>

{% endblock %}
