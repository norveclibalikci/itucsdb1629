{% extends "layout.html" %}
{% block body %}

      <div class="page-header">
        <h1>Delete Profile</h1>
      </div>

      <form role="form" action="" method="post" name="deleteprofile"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Name of the profile you want to delete:</label>
          <div class="col-sm-10">
            <input type="text" name="first_name" required autofocus />
          </div>
        </div>

		 <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button value = 'delete'
                    class="btn btn-primary">Delete profile!</button>
          </div>
        </div>
      </form>

{% endblock %}
