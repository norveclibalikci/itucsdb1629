{% extends "layout.html" %}
{% block body %}

<div class="page-header">
	<h1>Update your message:</h1>
</div>
      
<form role="form" action="" method="post" name="updateprofile" class="form-horizontal">
	<div>
		<label for="profile" class="control-label col-sm-2">Select the message to update:</label>    
		<div class="input-field col s12">
			<select name="profile_id">
				{% for id, name, surname in profiles %}
					<option value="{{ id }}">{{ name }} {{ surname }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="message" class="control-label col-sm-2">Enter your new message:</label>
		<div class="col-sm-10">
			<input type="text" name="new_mess" id='new_mess' required autofocus />
		</div>
	</div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Update!
 		<i class="material-icons right">create</i>
	</button>
</form>

{% endblock %}
