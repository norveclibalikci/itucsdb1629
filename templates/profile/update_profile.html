{% extends "layout.html" %}
{% block body %}

      <div class="page-header">
        <h1>Update Profile</h1>
      </div>

      <form role="form" action="" method="post" name="updateprofile"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the name to be updated:</label>
          <div class="col-sm-10">
            <input type="text" name="first_name" id='first_name' required autofocus />
          </div>
        </div>
         <div class="form-group">
          <label for="title" class="control-label col-sm-2">Enter the new name:</label>
          <div class="col-sm-10">
            <input type="text" name="new_first_name" id='new_first_name' required autofocus />
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Update Profile!
    		<i class="material-icons right">create</i>
  		</button>

      </form>

{% endblock %}
