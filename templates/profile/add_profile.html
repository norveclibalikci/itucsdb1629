{% extends "layout.html" %}
{% block body %}

<div class="page-header">
	<h1>Add your message:</h1>
</div>

<form role="form" action="" method="post" name="addprofile" class="form-horizontal">
	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Name:</label>
		<div class="col-sm-10">
			<input type="text" name="first_name" id='first_name' required autofocus />
		</div>
	</div>
	<div class="form-group">
		<label for="surname" class="control-label col-sm-2">Surname:</label>
		<div class="col-sm-10">
			<input type="text" name="surname" id='surname'/>
		</div>
	</div>
	<div>
		<label for="job" class="control-label col-sm-2">Select your job:</label>	
		<div class="input-field col s12">
			<select name="job_id">
				{% for id, job in jobs %}	
					<option value="{{ id }}">{{ job }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="message" class="control-label col-sm-2">Your message (max: 80 char.):</label>
		<div class="col-sm-10">
			<input type="text" name="mess" id='mess' required autofocus maxlength="80" />
		</div>
	</div>
	
	<button class="btn waves-effect waves-light" type="submit" name="action">Message!
		<i class="material-icons right">add_circle_outline</i>
	</button>
</form>
      
{% endblock %}
