{% extends "layout.html" %}
{% block body %}

      <div class="page-header">
        <h1>Advertise</h1>
      </div>

      <form role="form" action="" method="post" name="advertise"
            class="form-horizontal">
        <div class="form-group">
          <label for="advertiser_name" class="control-label col-sm-2">Advertiser/company:</label>
          <div class="col-sm-10">
            <input type="text" name="advertiser_name" id='advertiser_name' required autofocus />
          </div>
        </div>

        <div class="form-group">
          <label for="product_name" class="control-label col-sm-2">Your product:</label>
          <div class="col-sm-10">
            <input type="text" name="product" id='product' />
          </div>
        </div>
		
        <div class="form-group">
          <label for="description" class="control-label col-sm-2">Description (max: 120 char.):</label>
          <div class="col-sm-10">
            <input type="text" name="description" id='description' required autofocus />
          </div>
        </div>
        
        <button class="btn waves-effect waves-light" type="submit" name="action">Advertise your product!
    		<i class="material-icons right">trending_up</i>
  		</button>
  		
      </form>
      
{% endblock %}
