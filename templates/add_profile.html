{% extends "layout.html" %}
{% block body %}

      <div class="page-header">
        <h1>Add Profile</h1>
      </div>

      <form role="form" action="" method="post" name="addprofile"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Name:</label>
          <div class="col-sm-10">
            <input type="text" name="first_name" id='first_name' required autofocus />
          </div>
        </div>

        <div class="form-group">
          <label for="year" class="control-label col-sm-2">Surname:</label>
          <div class="col-sm-10">
            <input type="text" name="surname" id='surname' />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button value = 'add'
                    class="btn btn-primary">Add Profile!</button>
          </div>
        </div>
      </form>
      
{% endblock %}
