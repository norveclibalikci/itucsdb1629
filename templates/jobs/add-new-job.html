{% extends "layout.html" %}
{% block body %}

    <body>
    <div class="center">
        <h3 class="header center red-text text-lighten-1">Create a new job offer</h3>
        <div class="row center">
            
        </div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='text' name='job_title' id='job_title'/>
                            <label for='job_title'>Job Title</label>
                        </div>
                    </div>


                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='text' name='description' id='description'/>
                            <label for='description'>Description</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s8'>
                            <input type='text' name='location' id='location'/>
                            <label for='location'>Location</label>
                        </div>
                        <div class='input-field col s4'>
                            <input type='text' name='salary' id='salary'/>
                            <label for='salary'>Salary</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <div class="switch">
                                <label>
                                    Remote
                                    <input id='is_remote' name='is_remote' type='checkbox'>
                                    <span class="lever"></span>
                                    Office
                                </label>
                            </div>
                            <br>
                        </div>
                    </div>

                    <br/>

                    <div class='row'>
                        <button class="btn btn-large col s12  waves-effect waves-light indigo" value='create'>
                            Create an offer
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <br>
        <br>

        <div class="row center grey-text text-light-1">
            This page is created by Åžahin Olut
        </div>
    </div>
    </body>

{% endblock %}
